<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/8a131ae3a0.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment form</title>
  <<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Payment form example</h4>
            <form>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="cardNumber" class="form-label">CARD</label>
                  <input type="text" class="form-control" id="cardNumber" required>
                </div>
                <div class="col-md-4">
                  <label for="securityCode" class="form-label">CVC</label>
                  <input type="text" class="form-control" id="securityCode" required>
                </div>
                <div class="col-md-4">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="amount" required>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-2">
                  <label for="postalCode" class="form-label">Postal code</label>
                  <input type="text" class="form-control" id="postalCode" required>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="cardType" class="form-label">We accept:</label>
                  <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardType" id="visa" value="Visa" required>
                        <label class="form-check-label" for="visa">
                           <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="Mastercard" required>
                        <label class="form-check-label" for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardType" id="americanExpress" value="American Express" required>
                        <label class="form-check-label" for="americanExpress">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                      </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="cardType" id="dinersClub" value="Diners Club" required>
                          <label class="form-check-label" for="Diners Club">
                            <i class="fa-brands fa-cc-diners-club"></i>
                          </label>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary me-2">Cancel</button>
                  <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
